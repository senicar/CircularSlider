<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Circular Slider</title>

    <meta name="viewport" content="width=device-width,user-scalable=no">

    <link rel="stylesheet" href="style.css" type="text/css" media="all">

  </head>
  <body>
    <h1>Circular Slider</h1>

    <div class="legend">
      <div class="food">
        <span id="foodValue" class="value"></span>
        <span class="label">Food</span>
      </div>

      <div class="car">
        <span id="carValue" class="value"></span>
        <span class="label">Car</span>
      </div>
    </div>

    <div id="sliders" class="sliders"></div>

    <script src="circularSlider.js"></script>
    <script>
      var foodSlider = new CircularSlider().init({
        label: "foodValue",
        container: "sliders",
        color: "#ec7927",
        max: 50,
        min: 12,
        step: 4,
        radius: 200
      });

      var carSlider = new CircularSlider().init({
        label: "carValue",
        container: "sliders",
        color: "#0c9d1d",
        max: 20,
        min: 0,
        step: 1,
        radius: 170
      });
    </script>

    <style>
      .food .label::before {
        background-color: #ec7927;
      }

      .car .label::before {
        background-color: #0c9d1d;
      }
    </style>
  </body>
</html>
